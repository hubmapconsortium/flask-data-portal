{% extends 'pages/base.html' %}

{% block title %}
  <h1>{% block title_text %}404: Not Found{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>
  Not found: If this page should exist, please
  {% set title = '"{}" should not 404'.format(request.path) %}
  <a href="https://github.com/hubmapconsortium/portal-ui/issues/new?title={{ title | urlencode }}">file a bug</a>.
</p>
{% endblock %}
