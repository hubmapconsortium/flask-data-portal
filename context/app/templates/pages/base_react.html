<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- This only gives Chuck access to Google Search Console: -->
    <meta name="google-site-verification" content="eRmE425LjTHBW_eo6ZCGD_Le2pISKENoLswpDAt9M3A">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
    {% block extra_stylesheets %}{% endblock %}

    <title>{% block title_text %}{{ title }}{% endblock %}{{' | HuBMAP' if not isHomePage}}</title>
    <script>
      const isAuthenticated = {{ 'true' if is_authenticated else 'false' }};
      const nexus_token = '{{ nexus_token }}';
      const user_email = '{{ user_email }}';
    </script>
  </head>

  <body>
    <div id="react-content"></div>
    <section>
      {% block content %}
      <script>
        const flaskData = {{ flask_data | tojson }};
      </script>
      {% endblock %}
    </section>

    {% block extra_scripts %}
      <script src="{{ static_url_for('static', filename='main.js') }}"></script>
      <script src="{{ static_url_for('static', filename='vendors.js') }}"></script>
    {% endblock %}
  </body>
</html>
