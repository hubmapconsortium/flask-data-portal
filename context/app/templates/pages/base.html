<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block extra_stylesheets %}{% endblock %}

    <title>{% block title_text %}{% endblock %} | HuBMAP</title>
    <script>
      const isAuthenticated = {{ 'true' if is_authenticated else 'false' }};
      const groups_token = '{{ groups_token }}';
    </script>
  </head>

  <body>
    <header id="react-header"></header>
    <div class="container-fluid main-content container-lg">
      <div class="row p-2">
        <div class="col">
          {% block title %}{% endblock %}
          <section>
            {% block content %}{% endblock %}
          </section>
        </div>
      </div>
    </div>
    <footer id="react-footer"></footer>

    <script src="{{ static_url_for('static', filename='main.js') }}"></script>
    <script src="{{ static_url_for('static', filename='vendors.js') }}"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
