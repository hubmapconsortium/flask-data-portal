{% extends 'pages/base.html' %}

{% block title %}
  <h1 class="no-content">{% block title_text %}Browse {{ type }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="no-content">
  <table class="table table-bordered table-sm">
    {% for entity in entities %}
      <tr>
        <td>{{ entity.uuid }}</td>
        <td><a href="{{ url_for('routes.details', type=entity.type, uuid=entity.uuid) }}">{{ entity.name }}</a></td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
