language: python
python:
  - '3.7'
cache: pip
before_install:
  - nvm install 12.16.3
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
install:
  - pip install -r context/requirements.txt
script:
  - git config --global submodule.recurse true # Make dev-start.sh happy.
  - ./test.sh
