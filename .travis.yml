language: python
python:
  - '3.7'
cache: pip
before_install:
  - nvm install 12.16.3
install:
  - pip install -r context/requirements.txt
  - pip install -r context/requirements-dev.txt
  - npm ci --prefix context
script:
  - git config --global submodule.recurse true # Make dev-start.sh happy.
  - ./test.sh
