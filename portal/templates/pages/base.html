<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='todo-styles.css') }}">

    <title>{% block title %}{% endblock %} | HuBMAP</title>
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Home</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ url_for('routes.browse', type='donor') }}">Donors</a>
        <a class="p-2 text-dark" href="{{ url_for('routes.browse', type='sample') }}">Samples</a>
        <a class="p-2 text-dark" href="{{ url_for('routes.browse', type='dataset') }}">Datasets</a>
        <a class="p-2 text-dark" href="{{ url_for('routes.help') }}">Help</a>
      </nav>
      <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
    </div>

    <header class="no-content">
      {% block header %}{% endblock %}
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <section class="no-content">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </section>
      {% endif %}
    {% endwith %}

    <section class="no-content">
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
